{% extends "base.html" %}

{% block content %}
<h1>Agregar Nuevo Item</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
        <label for="mac_address" class="form-label">Dirección MAC</label>
        <input type="text" class="form-control" id="mac_address" name="mac_address" required>
    </div>
    <div class="mb-3">
        <label for="serial_number" class="form-label">Número de Serie</label>
        <input type="text" class="form-control" id="serial_number" name="serial_number" required>
    </div>
    <div class="mb-3">
        <label for="manufacturer" class="form-label">Fabricante</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
