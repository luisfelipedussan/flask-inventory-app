{% extends "base.html" %}

{% block content %}
<h1>Editar Item</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
    </div>
    <div class="mb-3">
        <label for="mac_address" class="form-label">Dirección MAC</label>
        <input type="text" class="form-control" id="mac_address" name="mac_address" value="{{ item.mac_address }}" required>
    </div>
    <div class="mb-3">
        <label for="serial_number" class="form-label">Número de Serie</label>
        <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ item.serial_number }}" required>
    </div>
    <div class="mb-3">
        <label for="manufacturer" class="form-label">Fabricante</label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="{{ item.manufacturer }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
